  <body>
    <header>
      <h1><b>Branching Narratives:</b></h1>
      <h3>Video Games' Evolution of Storytelling</h3>
      <hr />
    </header>

    <div class="quiz-container">
      <h5><b>Quiz</b></h5>
      <div class="question">
        1. What sets video game narratives apart from films?
      </div>

      <div class="options">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            value="a"
            id="q1a"
          />
          <label class="form-check-label" for="q1a"
            >a. Explosive action scenes</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            value="b"
            id="q1b"
          />
          <label class="form-check-label" for="q1b"
            >b. Dynamic storytelling and player choices</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            value="c"
            id="q1c"
          />
          <label class="form-check-label" for="q1c"
            >c. Fixed outcomes like a blockbuster movie</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            value="d"
            id="q1d"
          />
          <label class="form-check-label" for="q1d"
            >d. Oscar-winning actors</label
          >
        </div>
      </div>

      <div class="btn-container">
        <button
          class="btn btn-primary"
          id="submit-btn1"
          onclick="checkAnswer(1)"
        >
          Submit
        </button>
        <div class="feedback" id="feedback1"></div>
      </div>

      <div class="question">2. How do players impact video game stories?</div>

      <div class="options">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            value="a"
            id="q2a"
          />
          <label class="form-check-label" for="q2a"
            >a. They watch, no interference allowed!</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            value="b"
            id="q2b"
          />
          <label class="form-check-label" for="q2b"
            >b. By choosing their path and shaping the narrative</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            value="c"
            id="q2c"
          />
          <label class="form-check-label" for="q2c"
            >c. Through fixed, unchangeable decisions</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            value="d"
            id="q2d"
          />
          <label class="form-check-label" for="q2d"
            >d. Only in cutscenes, not gameplay</label
          >
        </div>
      </div>

      <div class="btn-container">
        <button
          class="btn btn-primary"
          id="submit-btn2"
          onclick="checkAnswer(2)"
        >
          Submit
        </button>
        <div class="feedback" id="feedback2"></div>
      </div>

      <div class="question">
        3. What's "narrative exploration" in video games?
      </div>

      <div class="options">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q3"
            value="a"
            id="q3a"
          />
          <label class="form-check-label" for="q3a"
            >a. Sticking to the main quest</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q3"
            value="b"
            id="q3b"
          />
          <label class="form-check-label" for="q3b"
            >b. Uncovering hidden stories and quests</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q3"
            value="c"
            id="q3c"
          />
          <label class="form-check-label" for="q3c"
            >c. Reading a linear storybook</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q3"
            value="d"
            id="q3d"
          />
          <label class="form-check-label" for="q3d"
            >d. Skipping all dialogues</label
          >
        </div>
      </div>

      <div class="btn-container">
        <button
          class="btn btn-primary"
          id="submit-btn3"
          onclick="checkAnswer(3)"
        >
          Submit
        </button>
        <div class="feedback" id="feedback3"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function checkAnswer(questionNumber) {
        var feedbackId = questionNumber;
        var feedback = document.getElementById("feedback" + feedbackId);
        var correctAnswer;

        switch (feedbackId) {
          case 1:
            correctAnswer = "b";
            break;
          case 2:
            correctAnswer = "b";
            break;
          case 3:
            correctAnswer = "b";
            break;
          default:
            break;
        }

        var selectedAnswer = document.querySelector(
          'input[name="q' + questionNumber + '"]:checked'
        );

        if (selectedAnswer) {
          if (selectedAnswer.value === correctAnswer) {
            feedback.textContent = "Correct!";
            feedback.classList.remove("incorrect");
            feedback.classList.add("correct");
          } else {
            feedback.textContent = "Incorrect. Please try again.";
            feedback.classList.remove("correct");
            feedback.classList.add("incorrect");
          }
        } else {
          feedback.textContent = "Please select an answer before submitting.";
        }
      }
    </script>
